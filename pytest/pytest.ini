[pytest]
markers =
    unit: mark a test as a unit test (no GUI)
    gui: mark a test as requiring GUI (pytest-qt recommended)

# Prevent pytest from digging into site-packages / external tests that can crash
# (common on Windows with native extensions). && --strict-markers to require marker registration.
norecursedirs = .git venv venv3 .venv dist build __pycache__ *.egg-info
python_files = test_*.py
addopts = -q --ignore-glob="*site-packages*" --ignore-glob="mocker_shim_test.py" --strict-markers
filterwarnings =
    ignore::pytest.PytestRemovedIn9Warning
